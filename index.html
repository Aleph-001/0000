<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>崩鐵梗圖器 - 增強版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f2f2f2;
      position: relative;
    }
    #topBar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #addButton {
      background-color: #007bff;
      color: white;
    }
    #clearButton {
      background-color: red;
      color: white;
    }
    img.meme {
      position: absolute;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="topBar">
    <button id="addButton" onclick="addImages()">點我產生梗圖</button>
    <button id="clearButton" onclick="clearImages()">清除所有圖片</button>
  </div>
  <script>
    let clickCount = 0;
    const maxPerClick = 64;
    const imageURL = "https://truth.bahamut.com.tw/s01/202305/365a819095a9fb6e2e954c429c61007c.GIF"; // ← 請替換為圖片網址
    const images = [];

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function addImages() {
      const amount = Math.min(Math.pow(2, clickCount), maxPerClick);
      clickCount++;
      for (let i = 0; i < amount; i++) {
        const img = document.createElement("img");
        img.src = imageURL;
        img.className = "meme";

        const size = getRandom(60, 120);
        img.style.width = `${size}px`;
        img.style.left = `${getRandom(0, window.innerWidth - size)}px`;
        img.style.top = `${getRandom(50, window.innerHeight - size)}px`;

        // 初始移動方向與速度
        const dx = getRandom(-2, 2);
        const dy = getRandom(-2, 2);

        document.body.appendChild(img);
        images.push({ element: img, dx, dy, size });
      }
    }

    function clearImages() {
      images.forEach(obj => obj.element.remove());
      images.length = 0;
      clickCount = 0;
    }

    function moveImages() {
      for (const obj of images) {
        let img = obj.element;
        let x = parseFloat(img.style.left);
        let y = parseFloat(img.style.top);

        x += obj.dx;
        y += obj.dy;

        // 邊界反彈邏輯
        if (x <= 0 || x + obj.size >= window.innerWidth) obj.dx *= -1;
        if (y <= 0 || y + obj.size >= window.innerHeight) obj.dy *= -1;

        img.style.left = `${x}px`;
        img.style.top = `${y}px`;
      }
      requestAnimationFrame(moveImages);
    }

    // 啟動動畫迴圈
    requestAnimationFrame(moveImages);
  </script>
</body>
</html>
